<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=10">
    <title>Post Assessment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../static/style.css">
    <script type="text/javascript" src="../static/js/main.js"></script>
    <script type="text/javascript" src="../static/js/jquery.js"></script>
<style>
    .count {
    height:50px;
    margin-right:10px;
    color: green;
    font-family: arial;
    font-size: 30px;}

</style>
</head>
<body>
<div class="content-wrapper">
        <header class="header">
            <div class="logo">
                <img src="../static/logo.svg" alt="">
            </div>
            {% if not current_user.is_authenticated %}

            <a href="{{ url_for('auth.login') }}" class="navbar-menu">
                    Login
            </a>
            {% endif %}
            {% if current_user.is_authenticated %}
            <div class="profile">
                <div class="count"><span>{{curr_post+1}}/{{all_post}}</span></div>
                 <div class="user">
                    <div class="info">
                        <div>{{ name }}</div>
                        <div class="lable">Ассесор</div>
                       <a href="{{ url_for('auth.logout') }}" class="navbar-menu">Logout</a>

                    </div>
                    <!--<div class="avatar"></div>-->
                </div>
                {% endif %}

            </div>
        </header>

        <div class="container clearfix">
            <main class="content">
                {% block content %}

                {% endblock %}


            </main>
        </div>





    </div>
</body>
</html>
